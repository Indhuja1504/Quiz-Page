<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="script.css"> <!-- Corrected the CSS file reference -->
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div id="question-container">
                <div id="question">In Web design, what stands for CSS?</div>
                <div id="answer-buttons" class="btn-container">
                    <button class="btn" data-correct="false">A: <span class="option-text">Counter Strike: Source</span></button>
                    <button class="btn" data-correct="false">B: <span class="option-text">Corrective style sheet</span></button>
                    <button class="btn" data-correct="false">C: <span class="option-text">computer style sheet</span></button>
                    <button class="btn" data-correct="true">D: <span class="option-text">Cascading style sheet</span></button>
                </div>
            </div>
            <button id="next-button" class="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
